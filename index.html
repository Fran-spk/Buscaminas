<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscaminas</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <header class="Header">
    <h1>Buscaminas</h1>
    <div class="HeaderBtnContenedor">
      <a href="https://github.com/Fran-spk/Buscaminas" target="_blank">
        <button class="HeaderBtn">Repositorio</button>
      </a>
      <a href="contacto.html">
        <button class="HeaderBtn">Contacto</button>
      </a>
      <button id="MusicaBtn" class="HeaderBtn">🔊 Musica</button>
      <button id="ModoBtn" class="HeaderBtn">☀️ Modo Día</button>
    </div>
  </header>
  <main>
   <select id="Dificultad">
     <option value="facil">Fácil</option>
     <option value="intermedio">Intermedio</option>
     <option value="dificil">Difícil</option>
   </select>
    <button id="NuevaPartida">
      <img id="Cara" src="assets/img/personaje.jpg" alt="Nueva Partida" />
    </button>
    <div class="InfoJuego">
      <h2 class="Puntos" id="Timer">Tiempo: 0</h2>
      <h2 class="Puntos" id="Banderas">🚩:</h2>
    </div>
    <div class="TableroContenedor">
      <div id="Tablero" class="Tablero"></div>
    </div>
    </main>
  
  <div class="Resultado"></div>
  <div id="Historial" class="Historial"></div>
  
  <!-- Modal -->
  <div id="ModalNombre" class="Modal">
    <div class="ModalContenido">
      <h3>¡Partida Terminada!</h3>
      <p>Ingresa tu nombre para guardar el resultado:</p>
      <input type="text" id="NombreJugador" placeholder="Tu nombre" minlength="3" maxlength="20">
      <div id="ErrorNombreJugador" class="MensajeError"></div>      
      <div class="ModalBtn">
        <button id="GuardarNombre" class="GuardarBtn">Guardar</button>
        <button id="CancelarNombre" class="CancelarBtn">Cancelar</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
